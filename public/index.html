<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="socket.io.js"></script>

</head>
<body>

    <form class="form" action="#" onsubmit="return signup()">
        <div class="heading">Register Yourself</div>

        <label >User name</label><br>
        <input type="text" required placeholder="Enter Your User name" id="name"> <br>
        <label >Email</label><br>
        <input type="email" required placeholder="Enter Your Email" id="email"> <br>
        <label >Phone</label><br>
        <input type="number"  required placeholder="Enter Your Phone number" id="phone"> <br>
        <label >Password</label><br>
        <input type="password" required placeholder="Enter Your User Password" id="password"> <br>

        <button>Sign Up</button>

        <a href="./login.html">Login</a>



    </form>
    <div class="result"></div>

    <script src="app.js"></script>
    
</body>
</html>
